<div class="content container">

  <div class="row">

		<div class="col-md-5">
			<div class="panel panel-default transparent_black50">
        <div class="panel-body">

  			  <h3 class="ag-section-title hidden-xs">
            <span translate="sponsors.remerciements"></span>
            <span class="sponsor-gold">GOLD</span>
          </h3>

					<div class="panel-group" id="accordionSponsorsGold">
            <div class="panel panel-default" ng-repeat="sponsor in getGold()">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <div data-toggle="collapse" data-parent="#accordionSponsorsGold" ng-href="#collapse{{$index}}">
                  <span class="glyphicon glyphicon-chevron-right"></span> {{sponsor.entreprise}}
                  </div>
                </h4>
              </div>
              <div id="collapse{{$index}}" class="panel-collapse collapse">
                <div class="panel-body">
                  <div ng-include="description(sponsor)"></div>
                  <br>
                  <p>
                    <span translate="sponsors.more_informations"></span>
                    <a ng-href="{{sponsor.web}}">{{sponsor.web}}</a>
                  </p>
                </div>
              </div>
            </div>
          </div>

   		  </div>
